<!DOCTYPE html>
<html>
  <head>
    <title>Cart</title>
    <link rel="stylesheet" href="Cart.css" />
  </head>
  <body id="popup" class="container">
    <header>
      <div class="box">
        <div>
          <h1>Shopping Cart</h1>
        </div>
        <div>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="box-rect">
        <p>No products in the cart.</p>
      </div>
    </main>
    <footer>
      <div class="box-rect2">
        <a href="e-commerce.html">
          <button class="back-btn">
            <span> Continue Shopping </span>
          </button></a
        >
      </div>
    </footer>
  </body>
</html>
